<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/icon" href="images/NeverDontGiveUpDev_Logo_NDGU.Dev_Fav-icon.png">


    <title>TodoMVC</title>
</head>
<body>
    <header>
        <h1>todos</h1>
    </header>

    <main>
    
        <form id="input-form">
            <input class="input-toggle" id="completed" type="checkbox">
    
            <input id="todoInput" type="text" placeholder="What needs to be done?" autofocus="">
            <!-- <button id="enter-button" type="submit"></button> -->
        </form>
    
        <ul id="todo-list">
    
        </ul>
    
        <section id="filter">
    
            <ul id="filter-option">
                <span id="counter"> X items left</span>
                <button class="filter-button" id="all">
                    All
                </button>
    
                <button class="filter-button" id="active">
                    Active
                </button>

                <button class="filter-button" id="completed">
                    Completed
                </button>
    
                <button class="filter-button" id="clearCompleted">
                    Clear completed
                </button>
    
            </ul>
            
        </section>
    </main>



    <footer>
        
        <!-- <p>Footer</p> -->

        <!-- <div id="our-logo">
            <img id="our-logo" src="images/NeverDontGiveUpDev_Logo_white_NDGU.Dev.png"></a>
        </div> -->

    </footer>
    
    
</body>
</html>
